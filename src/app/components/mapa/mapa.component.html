<ion-header no-border>
  <ion-toolbar color="white">
    <ion-searchbar mode="ios" [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()"
      placeholder="Buscar un lugar">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>

  <div style="width:100%;height:100%;position:relative;">
    <div id='map2'></div>
    <div style="position:absolute;top:45%;left:51%">
      <img src="https://res.cloudinary.com/ddon9fx1n/image/upload/v1565228910/tools/pin.png" style="width:40px">
    </div>
  </div>

  <!-- <div id='map2'></div> -->

</ion-content>

<div style="z-index:990;position:fixed;bottom:160px;left:0;width:100%;padding:10px;display:flex;align-items:center;justify-content:space-between">
  <div style="display:flex;align-items:center">
    <div
      style="background:white;border-radius:15px;box-shadow: 0 0 20px #ccc;padding:10px;padding-left:20px;padding-right:20px;text-align:center">
      Casa
    </div>
    <div
      style="margin-left:30px;background:white;border-radius:15px;box-shadow: 0 0 20px #ccc;padding:10px;padding-left:15px;padding-right:15px;text-align:center">
      Oficina
    </div>
  </div>
  <div
    style="background:white;border-radius:50%;box-shadow: 0 0 20px #eee;height:50px;width:50px;display:flex;align-items:center;justify-content:center">
    <ion-icon name="locate" style="font-size:24px;color:#777"></ion-icon>
  </div>
</div>

  <ion-item *ngIf="vista=='nota'" style="margin-top:0px">
    <ion-icon slot="start" name="home" style="color:#bbb"></ion-icon>
    <ion-input placeholder="Piso, puerta... (opcional)" [(ngModel)]="puerta"></ion-input>
  </ion-item>

  <ion-item *ngIf="vista !='nota'" lines="none" style="margin-top:0px">
    <ion-icon slot="start" name="home" style="color:#bbb"></ion-icon>
    <div style="color:#777">
      Casa
      <div style="color:#0cd1e8;font-weight:300">
        Establecer dirección
      </div>
    </div>
  </ion-item>

  <ion-item *ngIf="vista !='nota'" lines="none" style="margin-bottom:20px">

    <ion-icon slot="start" name="briefcase" style="color:#bbb"></ion-icon>
    <div style="color:#777">
      Oficina
      <div style="color:#0cd1e8;font-weight:300">
        Establecer dirección
      </div>
    </div>
    <ion-ripple-effect type="bounded"></ion-ripple-effect>

  </ion-item>

      <div *ngIf="_control.coorsTipo == 'origen'" style="font-weight:600">
