<ion-content>

  <div *ngIf="tipo == 'horario'">

    <div padding style="font-size:18px;color:#444;border-bottom:1px solid #ccc">
      Seleccione
      <div>
        horario de <span style="color:limegreen">recogida</span>
      </div>
    </div>

    <div style="width:100%;height:50vh;overflow:scroll">
      <ion-list>
        <div *ngFor="let hora of horas; let i = index">
          <ion-item lines="none" *ngIf="hora.isActive" (click)="seleccionarHora(i)">
            <div style="font-size:16px;color:#444">
              {{hora.value}}
            </div>
            <ion-icon *ngIf="hora.selected" slot="start" name="radio-button-on" style="color:dodgerblue"></ion-icon>
            <ion-icon *ngIf="!hora.selected" slot="start" name="radio-button-off"></ion-icon>
          </ion-item>
        </div>
      </ion-list>
    </div>


    <div padding style="border-top:1px solid #ccc">
      <div style="width:100%;display:flex;justify-content:flex-end;font-size:15px;color:#3880ff">
        <div (click)="horarioHandler()">
          ACEPTAR
        </div>
      </div>
    </div>

  </div>


  <div *ngIf="tipo == 'metodo_pago'">

    <div padding style="font-size:18px;color:#444;border-bottom:1px solid #ccc">
      Seleccione un m√©todo de pago
    </div>

    <ion-list>

      <div *ngFor="let metodo of metodos; let i = index">
        <ion-item lines="none" *ngIf="metodo.isActive" (click)="seleccionarMetodo(i)">
          <div style="font-size:16px;color:#444;font-size:18px">
            {{metodo.value}}
          </div>
          <ion-icon *ngIf="metodo.selected" slot="start" name="radio-button-on" style="color:dodgerblue"></ion-icon>
          <ion-icon *ngIf="!metodo.selected" slot="start" name="radio-button-off"></ion-icon>
        </ion-item>
      </div>

    </ion-list>

    <div padding style="border-top:1px solid #ccc">
      <div style="width:100%;display:flex;justify-content:flex-end;font-size:15px;color:#3880ff">
        <div (click)="metodoPagoHandler()">
          ACEPTAR
        </div>
      </div>
    </div>

  </div>
</ion-content>
