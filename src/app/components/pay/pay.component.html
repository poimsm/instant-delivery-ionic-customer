<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close" style="color:#444;font-size:27px"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Información adicional</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="background:whitesmoke;height:100%">

    <div *ngIf="_auth.usuario.role == 'USUARIO_ROLE'"
      style="padding-left:15px;padding-top:35px;font-size:18px;color:#555">
      Añade información del viaje
    </div>

    <div *ngIf="_auth.usuario.role == 'EMPRESA_ROLE'"
      style="padding-left:15px;padding-top:35px;font-size:18px;color:#555">
      Añade información de la entrega
    </div>

    <div style="width:100%;height:12px">
    </div>

    <div style="background:white">

      <div *ngIf="_auth.usuario.role == 'USAURIO_ROLE'"
        style="padding-left:15px;padding-top:25px;padding-bottom:10px;color:#666">
        A quién le hacemos la entrega?
      </div>

      <div *ngIf="_auth.usuario.role == 'EMPRESA_ROLE'"
        style="padding-left:15px;padding-top:25px;padding-bottom:10px;color:#666">
        Datos del cliente
      </div>

      <ion-item lines="none">
        <ion-icon slot="start" name="person" style="color:#bbb"></ion-icon>
        <ion-input type="text" [(ngModel)]="nombre_destino" placeholder="Nombre"
          style="text-transform:capitalize;font-size:17px;border-bottom:1px solid #eee"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-icon slot="start" name="call" style="color:#bbb"></ion-icon>
        <ion-input type="tel" [(ngModel)]="telefono_destino" placeholder="Teléfono"
          style="font-size:17px;border-bottom:1px solid #eee">
        </ion-input>
      </ion-item>


      <div style="height:20px"></div>
    </div>


    <div style="width:100%;height:12px"></div>

    <div style="background:white">

      <div style="padding-left:15px;padding-top:25px;color:#666">
        Describe la entrega (Opcional)
      </div>

      <ion-textarea
        placeholder="Es un café? Es una hamburguesa? Podemos llevarlo siempre que quepa en la caja de la moto!."
        [(ngModel)]="instrucciones" rows="5" style="border:0px solid #eee;border-radius:5px;font-size:18px">
      </ion-textarea>
    </div>

  </div>

</ion-content>



<ion-footer style="background:white">
  <div (click)="confirmar_envio()"
    style="padding:15px;font-size:18px;background:#9EDF1F;display:flex;align-items:center;justify-content:space-between">
    <div
      style="background:#7AC602;border-radius:5px;padding:5px;font-size:15px;display:flex;align-items:center;color:#fff;">
      <ion-icon name="time" style="color:#fff;margin-right:2px;font-size:18px;"></ion-icon>
      {{tiempo_entrega}}min
    </div>
    <div style="font-weight:500;color:white;">
      Confirmar envío
    </div>
    <div *ngIf="precio_promo != 0" style="color:#fff">
      ${{precio_promo}}
    </div>
    <div *ngIf="precio_promo == 0" style="color:#fff">
      Gratis
    </div>
  </div>
</ion-footer>




<div *ngIf="isLoading"
  style="z-index:999;position:fixed;top:0px;left:0px;height:100%;width:100%;display:flex;align-items:center;justify-content:center;background:rgb(34, 34, 34, 0.5)">
  <div
    style="box-shadow: 0 0 20px rgba(68, 68, 68, 0.75);padding:30px;padding-top:20px;padding-bottom:20px;width:80%;border-radius:3px;background:white;">
    <div style="width:100%;display:flex;align-items:center">
      <ion-spinner color="secondary"></ion-spinner>
      <div style="margin-left:20px;font-size:17px;margin-right:10px">
        Cargando...
      </div>
    </div>
  </div>
</div>
