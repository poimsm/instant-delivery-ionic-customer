<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Información adicional</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="background:whitesmoke;height:100%">

    <div style="padding-left:15px;padding-top:35px;font-size:18px;color:#555">
      Añade información de la entrega
    </div>

    <div style="width:100%;height:12px">
    </div>

    <div style="background:white">

      <div style="padding-left:15px;padding-top:25px;padding-bottom:10px;color:#666">
        Datos personales ¿Quién recibe?
      </div>

      <div>

        <ion-item lines="none">
          <ion-icon slot="start" name="person" style="color:#bbb"></ion-icon>
          <ion-input type="text" [(ngModel)]="nombre_entrega" placeholder="Nombre"
            style="text-transform:capitalize;font-size:17px;border-bottom:1px solid #eee"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-icon slot="start" name="call" style="color:#bbb"></ion-icon>
          <ion-input type="tel" [(ngModel)]="telefono_entrega" placeholder="Teléfono"
            style="font-size:17px;border-bottom:1px solid #eee">
          </ion-input>
        </ion-item>
      </div>


      <div style="height:20px"></div>

    </div>


    <div style="width:100%;height:12px">
    </div>

    <div style="background:white">

      <div style="padding-left:15px;padding-top:25px;color:#666">
        Describe la entrega (Opcional)
      </div>

      <ion-textarea
        placeholder="Es un café? Es una hamburguesa? Podemos llevarlo siempre que quepa en la caja de la moto!."
        [(ngModel)]="instrucciones" rows="5" style="border:0px solid #eee;border-radius:5px;font-size:18px">
      </ion-textarea>
    </div>


  </div>




</ion-content>

<ion-footer no-border>
  <div *ngIf="!isLoading" (click)="onGuardar()"
    style="width:100%;background:#9EDF1F;text-align:center;padding:12px;font-weight:500;text-transform:uppercase;font-size:15px;color:white">
    Guardar
  </div>
  <div *ngIf="isLoading"
    style="width:100%;background:rgba(158, 223, 31, 0.5);text-align:center;padding:12px;font-weight:500;text-transform:uppercase;font-size:15px;color:white">
    Guardando...
  </div>
</ion-footer>
