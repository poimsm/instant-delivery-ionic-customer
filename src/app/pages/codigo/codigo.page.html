<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Código promocional</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div style="color:#555;margin-left:15px;margin-top:0px;font-size:18px">
    Ingresa tu código
  </div>

  <div style="margin:15px;margin-top:5px;border:1px solid #eee;border-radius:6px;padding:3px;">
    <ion-input type="text" [(ngModel)]="codigo" placeholder="" style="text-transform:uppercase;font-size:22px">
    </ion-input>
  </div>
  <div style="padding:20px;padding-top:0px;padding-bottom:0px;width:100%;text-align:center;color:#999;font-size:16px">
    Introduce el código y lo aplicaremos en tu siguiente pedido
  </div>

  <div padding style="margin-top:50px">
    <ion-button [disabled]="isLoading" (click)="addCodigo()" mode="ios" expand="block" color="secondary">
      <div style="font-size:18px;text-transform:uppercase">
        Aplicar
      </div>
    </ion-button>
  </div>

  <!-- <ion-item lines="none" detail (click)="openPage('cupones')">
    <ion-icon slot="start" name="gift" style="color:#777"></ion-icon>
    <div style="color:#555">
      Mis cupones
    </div>
  </ion-item> -->

</ion-content>
