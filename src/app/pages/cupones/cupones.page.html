<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mis cupones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <!-- F5F6F8 -->
  <div style="background:#fff;padding:20px;height:100%">

    <img src="https://res.cloudinary.com/ddon9fx1n/image/upload/v1570496975/tools/halloween-voucher-template-vector-illustration-600w-1198032913.jpg" alt="">

      <div style="width:70%;padding:10px">
        <div style="width:100%;text-align:right;color:#777;font-size:14px">
          Código: <span style="color:dodgerblue">AS4BS7</span>
        </div>
        <div style="color:darkorange;font-size:28px">
          40.0% <span style="font-size:18px">Dcto.</span>
        </div>
        <div style="color:#555;font-size:15px;margin-right:15px">
          Descubre el mundo con este cupón
        </div>
        <div style="font-size:12px;color:#888">
          Vence: 07 Oct 2019 - 31 Oct 2019
        </div>
      </div>
      <div style="width:30%;border-left:3px dashed #ccc;background:white;display:flex;align-items:center;justify-content:center;border-radius:0 5px 5px 0">
        <ion-icon name="happy" style="color:#999;font-size:40px"></ion-icon>
      </div>
    </div>
