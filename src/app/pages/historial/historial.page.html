<ion-content>

  <ion-card *ngFor="let pedido of pedidos" style="margin-bottom:25px">
    <ion-card-header style="border-bottom:1px solid #eee">
      <div style="width:100%;display:flex;justify-content:space-between;align-items:center;">

        <div *ngIf="pedido.proximo" style="color:#666;font-size:14px;">
          PROXIMO
        </div>
        <div *ngIf="pedido.activo" style="color:limegreen;font-size:14px;">
          ACTIVO
        </div>
        <div *ngIf="pedido.cancelado" style="color:red;font-size:14px;">
          CANCELADO
        </div>
        <div *ngIf="pedido.entregado" style="color:#666;font-size:14px;">
          ENTREGADO
        </div>

        <div style="color:#666;text-transform:capitalize;font-size:17px;">
          {{pedido.fecha_creacion}}
        </div>
      </div>

    </ion-card-header>

    <ion-card-content>
      <div style="margin-top:5px;width:100%;display:flex;justify-content:space-between">

        <div style="color:#666;font-size:17px;">
          Costo
        </div>
        <div style="color:#444;font-weight:500;text-transform:capitalize;font-size:17px;">
          ${{pedido.costo}}
        </div>
      </div>

      <div style="padding:15px;display:flex;align-items:center">
        <div style="display:flex;flex-direction:column;align-items:center">
          <ion-icon name="radio-button-on" style="font-size:18px;color:#bbb"></ion-icon>
          <div style="height:15px;margin-top:5px;margin-bottom:5px;border:1px dashed #bbb"></div>
          <ion-icon name="pin" style="font-size:18px;color:#bbb"></ion-icon>
        </div>
        <div style="margin-left:20px">
          <div>
            <div style="color:#555;font-size:16px;height:20px;overflow:hidden">
              {{pedido.origen.direccion}}
            </div>
          </div>
          <div style="margin-top:20px">
            <div style="color:#555;font-size:16px;height:20px;overflow:hidden">
              {{pedido.destino.direccion}}
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="pedido.activo" (click)="openPedido(pedido._id)"
        style="border-top:1px solid #eee;padding:10px;padding-bottom:0px;margin-top:15px;width:100%;display:flex;justify-content:flex-end">
        <div style="color:dodgerblue;font-weight:500;font-size:13px;text-transform:uppercase">
          Ver mapa
        </div>
      </div>
    </ion-card-content>
  </ion-card>

<div *ngIf="isLoading"
  style="z-index:999;position:fixed;top:0px;left:0px;height:100%;width:100%;display:flex;align-items:center;justify-content:center;background:rgb(34, 34, 34, 0.5)">
  <div
    style="box-shadow: 0 0 20px rgba(68, 68, 68, 0.75);padding:30px;padding-top:20px;padding-bottom:20px;width:80%;border-radius:3px;background:white;">
    <div style="width:100%;display:flex;align-items:center">
      <ion-spinner color="secondary"></ion-spinner>
      <div style="margin-left:20px;font-size:17px;margin-right:10px">
        Cargando...
      </div>
    </div>
  </div>
</div>
