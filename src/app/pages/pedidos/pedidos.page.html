<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngFor="let pedido of pedidos">


    <div style="width:100%;background:whitesmoke;padding:15px;display:flex;align-items:center">
      <img *ngIf="pedido.rider.vehiculo == 'Moto'" src="assets/moto.png"
        style="height:30px;width:30px;object-fit:cover">
      <img *ngIf="pedido.rider.vehiculo == 'Bicicleta'" src="assets/bici.png"
        style="height:30px;width:30px;object-fit:cover">

      <div style="margin-left:10px;width:100%">
        <div style="width:100%;display:flex;justify-content:space-between">
          <div style="color:#777">
            {{pedido.rider.vehiculo}}
          </div>
          <div style="color:#555;font-size:14px;display:flex;align-items:center">
            <!-- <div *ngIf="pedido.entregado" style="margin-right:5px;width:10px;height:10px;background:lightblue">
            </div> -->
            <div *ngIf="!pedido.entregado" style="margin-right:5px;width:10px;height:10px;border-radius:50%;background:lightgreen">
            </div>
            <div *ngIf="pedido.entregado">
              Entregado
            </div>
            <div *ngIf="!pedido.entregado">
              Pendiente
            </div>
          </div>
        </div>
        <div style="margin-top:5px;display:flex;justify-content:space-between">
          <div style="color:#777;font-size:14px">
            <!-- 15 de diciembre - 07:00 PM -->
            {{pedido.fecha}}
          </div>
          <div style="color:#555;font-size:16px">
            ${{pedido.costo}}
          </div>
        </div>
      </div>
    </div>

    <div
      style="padding:15px;padding-bottom:0px;padding-left:30px;width:100%;display:flex;justify-content:space-between">
      <div style="display:flex">
        <div style="height:18px;width:18px;margin-top:3px">
          <ion-icon name="radio-button-on" style="font-size:16px;color:#bbb"></ion-icon>
        </div>
        <div style="margin-left:20px">
          <div style="color:slategray">
            Origen
          </div>
          <div style="color:#555;font-size:14.5px">
            {{pedido.origen.direccion}}
          </div>
        </div>
      </div>
      <div style="margin-left:30px">
        <div style="color:#666;width:100%;text-align:center">Rider:</div>
        <div style="width:45px;height:45px">
          <img [src]="pedido.rider.img.url" style="width:45px;height:45px;border-radius:50%;object-fit:cover">
        </div>
        <div style="color:#666;width:55px;text-align:center;overflow:hidden;height:20px">
          {{pedido.rider.nombre}}
        </div>
      </div>
    </div>

    <div style="margin-top:0px;padding:15px;padding-left:30px;padding-top:0px;width:100%;display:flex;">
      <div style="height:18px;width:18px">
        <ion-icon name="pin" style="font-size:16px;color:#bbb"></ion-icon>
      </div>
      <div style="margin-left:20px">
        <div style="color:slategray">
          Destino
        </div>
        <div style="color:#555;font-size:14.5px">
          {{pedido.destino.direccion}}
        </div>
      </div>
    </div>

  </div>



</ion-content>
